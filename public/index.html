<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="utf-8">
    <meta name="author" content="Dominic Schlegel">

    <title>ScrumBoard</title>
        
    <link href="/stylesheets/style.css" rel="stylesheet">
  
</head>

<body>

<h1>ScrumBoard</h1>

    <div id="board">
        <div id="todo"><h2>Todo</h2></div>
        <div id="inprogress"><h2>In Progress</h2></div>
        <div id="done"><h2>Done</h2></div>
    </div>

	<footer id="footer">
        <a href="/">Home</a> |
        <a href="/card/new">New Card</a>
    </footer>



<script type="text/template" id="card-template">    
		 <span id="id">ID: <%= id %></span><br> 
		 <span id="title">Title: <%= title %></span><br> 
		 <span id="descr">Description: <%= descr %> </span><br>
		 <span id="rating">Rating: <%= rating %> </span><br>
		 <span id="responsible">Responsible: <%= responsible %> </span>
		 <img src="img/edit.png" width="16" class="edit">
		 <img src="img/trash.png" width="16" class="trash">
		 
</script>


<!-- ===========================================================================
	javascript - placed at the end of the document so the pages load faster 
============================================================================ -->
<script src="js/lib/jquery-2.1.3.min.js"></script>
<script src="js/lib/jqueryui-1.11.4.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>

<script src="js/models/cards.js"></script>
<script src="js/collections/cards.js"></script>
<script src="js/views/cards.js"></script>
<script src="js/app.js"></script>


</body>
</html>
