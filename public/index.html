<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="utf-8">
    <meta name="author" content="Dominic Schlegel">

    <title>ScrumBoard</title>
        
    <link href="/stylesheets/style.css" rel="stylesheet">
  
</head>

<body>

<h1>ScrumBoard</h1>

   
 <div id="content">  
    <div id="board">
        <div id="todo"><h2>Todo</h2></div>
        <div id="inprogress"><h2>In Progress</h2></div>
        <div id="done"><h2>Done</h2></div>
    </div>

	<div id="create"></div>

	<footer id="footer">
        <a href="/">Home</a> |
        <a href="#create">New Card</a>
    </footer>
 </div>


<script type="text/template" id="card-template">    
		 <span id="id">ID: <%= id %></span><br> 
		 <span id="title">Title: <%= title %></span><br> 
		 <span id="descr">Description: <%= descr %> </span><br>
		 <span id="rating">Rating: <%= rating %> </span><br>
		 <span id="responsible">Responsible: <%= responsible %> </span>
		 <img src="img/edit.png" width="16" class="edit">
		 <img src="img/trash.png" width="16" class="trash"> 
</script>

<script type="text/template" id="create-template">    
		<form id="addCard" action="">       
         <span id="newTitleLable">Title: </span><input type="text" id="newTitle" /><br>
         <span id="newDescriptionLable">Description: </span><input type="text" id="newDescription" /><br>
		 
		 <span id="newRatingLable">Rating: </span>
		    <select id="newRating">
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">5</option>
			  <option value="4">8</option>
			</select><br>
         
         <span id="newResponsibleLable">Responsible Person: </span><input type="text" id="newResponsible" /><br>
         
         <input type="submit" id="add-card" value="create" />
         
    	</form>
</script>


<!-- ===========================================================================
	javascript - placed at the end of the document so the pages load faster 
============================================================================ -->
<script src="js/lib/jquery-2.1.3.min.js"></script>
<script src="js/lib/jqueryui-1.11.4.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>

<script src="js/models/cards.js"></script>
<script src="js/collections/cards.js"></script>
<script src="js/views/cards.js"></script>
<script src="js/views/create.js"></script>
<script src="js/routes/cards.js"></script>
<script src="js/app.js"></script>


</body>
</html>
